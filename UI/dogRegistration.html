<!DOCTYPE html>
<html>
<head>
	<title>Add Dogs</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	
	<link rel="icon" type="image/png" href="assets/images/favicon.png"/>

	<script type="text/javascript">
		function pageRedirect() {
			// body...
			 window.alert("User added..");
		}

	</script>

	<style>
		.container {
			  padding: 2px 16px;
			}

		.form-container{
			  position: absolute;
			  top: 15vh;
			  background: #fff;
			  padding: 30px;
			  border-radius: 10px;
			  box-shadow: 0px 0px 10px 0px #000;
			}

		.customImageSize{
			height: 300px;
			width: 300px;
		}
		}		
	</style>
</head>
<body>

	<section class="container-fuild bg">
		<section class="row justify-content-center">
			<section class="col-md-2">				
				<img src="assets/images/reg1.jpg" alt="dog" class="customImageSize">
			</section>
			<section class="col-12 col-sm-6 col-md-3">				
				<form class="form-container">
					<h2>Add Canine Details</h2>

				  <div class="mb-3">			
				    <label for="exampleInputEmail1" class="form-label">Name</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Petname">	  
				  </div>
				  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Age</label>
				    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Dog Age">	  
				</div>

				 <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Gender</label>				    
				    <div class="form-check form-check-inline">
				  		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male">
				  		<label class="form-check-label" for="Male">Male</label>
					</div>
					<div class="form-check form-check-inline">
				  		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
				  		<label class="form-check-label" for="Female">Female</label>
				</div>
				</div>				
				  <div class="d-grid gap-2">
					  <button class="btn btn-primary" type="button" onclick="pageRedirect()">Submit</button>	  
				</div>
				</form>
			</section>			
		</section>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
