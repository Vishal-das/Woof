<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-2">
            
        </div>
        <div class="col-2">
            <img src="../../../assets/images/reg2-removebg-preview.png" alt="dog" class="customImageSize">
        </div>
        <div class="col-6">
            <form #registerationForm="ngForm" class="form-container" (ngSubmit)="addUser(registerationForm)">
                <h3>User Registration</h3>
                <div class="form-group">
                    <label for="name" >Name<span class="text-danger"> *</span></label>
                    <input type="text" class="form-control"  name="name" [(ngModel)]="userModel.name" placeholder="Enter name">
                </div>
                <div class="form-group" >
                    <label for="email" >Email address<span class="text-danger"> *</span></label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email" placeholder="Enter email Id">
                </div>
                <div class="form-group">
                    <label for="password" >Password<span class="text-danger"> *</span></label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="userModel.password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="repassword" >Confirm-Password<span class="text-danger"> *</span></label>
                    <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Re-Enter password">
                    <span id="passwordError" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="number" >Contact Number<span class="text-danger"> *</span></label>
                    <input type="number" class="form-control" name="phno" [(ngModel)]="userModel.phno" placeholder="Enter contact number">
                </div>
                <div class="form-group">
                    <label for="address" >Address</label>
                    <input type="text" class="form-control" name="address" [(ngModel)]="userModel.address" placeholder="Enter Residential Address">
                </div>    
                <div class="row mt-2">
                    <button type="submit" class="btn btn-primary btn-block">REGISTER</button>
                </div>
                <span id="formError" class="text-danger"></span>
            </form>
        </div>
    </div>
</div>
