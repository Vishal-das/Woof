<div class="fluid-container">
    <div class="row">
        <div class="col-6">
            <h3>Data form nodeJS--Weeb at work</h3>
        </div>
        <div class="col-6">

            <form #loginForm ="ngForm">
                <div class="form-group">
                    <input type= "email" class="form-contol" name="name" [(ngModel)]="userModel.email" placeholder="Enter your email id">                                        
                </div>
                <div class="form-group">
                    <input type= "password" class="form-contol" name="password" [(ngModel)]="userModel.password" placeholder="Enter Password">                                        
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-lg btn-ouline-primary" name="password" (click)="submit()" value="Login" >                                        
                </div>
            </form>                        
        </div>
    </div>
</div>
